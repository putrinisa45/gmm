<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 30px;
        }

        .info p {
            font-size: 17px;
            line-height: 1.7;
            margin: 6px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            font-size: 15px;
            border: 1px solid #bbb;
            border-radius: 10px;
            outline: none;
            resize: none;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #155fd1;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background: #6a11cb;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
        }

        .back-btn:hover {
            background: #530ca0;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>Hubungi Kami</h1>

        <div class="info">
            <p><strong>Alamat:</strong> Jl. Kodari Mentaraman, Malang, Indonesia</p>
            <p><strong>Email:</strong> griyamultimedia@gmail.com</p>
            <p><strong>Telp/WhatsApp:</strong> 0812-3456-7890</p>
            <p><strong>Jam Operasional:</strong> 08.00 - 21.00 (Setiap Hari)</p>
        </div>

        <form action="#" method="post">
            <label>Nama Anda</label>
            <input type="text" placeholder="Masukkan nama anda" required>

            <label>Email</label>
            <input type="email" placeholder="Masukkan email" required>

            <label>Pesan</label>
            <textarea rows="5" placeholder="Tulis pesan anda di sini..." required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>

        <a href="index.html" class="back-btn">‚Üê Kembali ke Beranda</a>
    </div>

</body>
</html>
