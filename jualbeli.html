<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .price {
            color: #d40000;
            font-size: 17px;
            margin-bottom: 12px;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>

    <h2>Daftar Produk</h2>

    <div class="container">

        <!-- Produk 1 -->
        <div class="card">
            <img src="lp1.jpg" alt="Produk 1">
            <div class="name">Laptop</div>
            <div class="price">Rp 1.500.000</div>
            <a href="Kontak.html" class="btn">Hubungi Penjual</a>
        </div>

        <!-- Produk 2 -->
        <div class="card">
            <img src="pc.jpg" alt="Produk 2">
            <div class="name">PC</div>
            <div class="price">Rp 3.500.000</div>
            <a href="Kontak.html" class="btn">Hubungi Penjual</a>
        </div>

        <!-- Produk 3 -->
        <div class="card">
            <img src="cctv.jpg" alt="Produk 3">
            <div class="name">CCTV</div>
            <div class="price">Rp 50.000</div>
            <a href="Kontak.html" class="btn">Hubungi Penjual</a>
        </div>

        <!-- Produk 4 -->
        <div class="card">
            <img src="mikrotik.jpg" alt="Produk 4">
            <div class="name">Mikrotik</div>
            <div class="price">Rp 60.000</div>
            <a href="Kontak.html" class="btn">Hubungi Penjual</a>
        </div>

    </div>

</body>
</html>
